<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Switch Setup</title>
	</head>
	<body>
		<h1>Fill out the fields below to setup your switch!</h1>
		<div>
			<form action="/request" method="post">
				<div>
					<label for="ssid">SSID:</label>
					<input id="ssid" type="text">
				</div>
				<div>
					<label for="password">Network Password:</label>
					<input id="password" type="text">
				</div>

				<button type="submit">Send Configuration</button>
			</form>
		</div>
	</body>
</html>
